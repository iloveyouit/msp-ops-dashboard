version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mspops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mspops_secret}
      POSTGRES_DB: ${POSTGRES_DB:-msp_ops_dashboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mspops}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mspops}:${POSTGRES_PASSWORD:-mspops_secret}@db:5432/${POSTGRES_DB:-msp_ops_dashboard}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-use-a-real-secret}
      NEXTAUTH_URL: http://localhost:${APP_PORT:-3000}
      UPLOAD_DIR: /app/uploads
      AI_PROVIDER: ${AI_PROVIDER:-stub}
      AI_API_KEY: ${AI_API_KEY:-}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  uploads_data:
